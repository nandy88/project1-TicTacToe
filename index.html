<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandy's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <header>
            <h1>Tic-Tac-Toe</h1> <!--Page Heading-->
        
            <h4><span class="playerName"></span>...It's your turn.</h4> <!--Player Turn-->
        </header>

        <section class="game-area"> <!--Game Area-->

            <div id="sector0" class="sector"></div>
            <div id="sector1" class="sector"></div>
            <div id="sector2" class="sector"></div>
            <div id="sector3" class="sector"></div>
            <div id="sector4" class="sector"></div>
            <div id="sector5" class="sector"></div>
            <div id="sector6" class="sector"></div>
            <div id="sector7" class="sector"></div>
            <div id="sector8" class="sector"></div>

        </section>

        <footer>
            
            <button class="resetButton"><b>RESET GAMEBOARD</b></button> <!--Reset Game Button-->
            
            <h2 class="gameWinner"></h2> <!--Winner Display-->
            
        </footer>
        
    </main>

    <script src="demo.js"></script>
</body>
</html>
